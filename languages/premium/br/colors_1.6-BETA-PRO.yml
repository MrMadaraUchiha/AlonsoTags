Colors:
  # Esta é a cor padrão. Por favor, deixe como está.
  default:
    Enabled: true
    Slot: 11
    Name: '&fCor padrão'
    # Configure como "none" para não exigir permissão.
    Permission: none
    # Esta será a cor usada. Suporta nós de cor.
    # Se você usar cores, CERTIFIQUE-SE DE QUE O prefix DO TAG SEJA TEXTO SIMPLES SEM COR e contenha {COLOR} no tag.
    # Defina como "none" para usar a cor padrão do tag ou deixe vazio se não estiver definido.
    Color: none
    No-permission-message: '&cEssa cor deveria ser gratuita. Peça a um administrador!'
    Items:
      Locked:
        # Suporta "CUSTOM_HEAD" e qualquer material. Também suporta durabilidade para versões antigas.
        # O formato é "MATERIAL:DURABILITY", exemplo: "INK_SAC:14"
        Material: BOOK
        # Apenas necessário se Material for CUSTOM_HEAD
        Texture: 
        # Apenas para 1.14+
        Custom-model-data: 0
        # Ocultar flags?
        Hide-flags: true
        Unbreakable: false
        # O item deve brilhar? Se true, um encantamento será adicionado e a flag de encantamento será ocultada.
        Glow: false
        Displayname: '&cPadrão'
        Lore:
        - '&7Cor padrão para seu tag!'
        - ''
        - '{RIGHT-CLICK-TO-PREVIEW-MESSAGE}'
        - '&cDeveria ser gratuito!'
      Unlocked:
        Material: BOOK
        Texture: 
        Custom-model-data: 0
        Hide-flags: true
        Unbreakable: false
        Glow: false
        Displayname: '&aPadrão'
        Lore:
        - '&7Cor padrão para seu tag!'
        - ''
        - '{RIGHT-CLICK-TO-PREVIEW-MESSAGE}'
        - '&eClique para selecionar.'
