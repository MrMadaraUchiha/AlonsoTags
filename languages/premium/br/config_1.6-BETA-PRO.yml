Database:
  # Tipos disponíveis: SQLite, MySQL, HikariCP e IwantMySQL
  # Você pode usar MySQL para torná-lo global ou usar SQLite para torná-lo local.
  # MySQL requer um servidor (local ou externo) e usa HikariCP <=========== POR PADRÃO, pois é mais rápido.
  # SQLite não requer nada, é salvo em um arquivo db na pasta.
  # CASO VOCÊ QUEIRA USAR MYSQL E NÃO HIKARICP, VOCÊ DEVE USAR
  #      Type: "IWantMySQL"    <---- Sim, exatamente assim.
  Type: MySQL
  Table: alonsotags
  # Se o tipo for SQLite
  File: database-alonsotags
  # Se o tipo for MySQL
  Host: 166.0.189.71
  Port: 3306
  Database: s1_proxy
  Username: u1_8g2RJ7g8Q0
  Password: '!e8=aO0^ygZnigN54Q5+O5rS'
  # Modifique isso apenas se você souber o que está fazendo.
  # Isso será adicionado ao final da URL do banco de dados (não no SQLITE, apenas no MySQL).
  # Útil se você quiser configurar useSSL ou autoReconnect ou qualquer outro modificador.
  # Esta opção não é mais usada, pois HikariCP foi implementado. Use as opções "HikariCP.Source-properties".
  # Use apenas se estiver usando "IWantMySQL"
  Additional-url: ''
  # Esta opção foi adicionada para evitar o tempo limite da conexão.
  # O tempo está em minutos. A cada X minutos o plugin executará uma consulta de teste para manter a conexão ativa.
  # Esta opção não é mais usada, pois HikariCP foi implementado.
  # Use apenas se estiver usando "IWantMySQL"
  Keep-connection-interval: 30
