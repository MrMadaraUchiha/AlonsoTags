    Source-properties: []

Updates:
  # Atualizar automaticamente a configuração? Ativar isso excluirá comentários.
  Auto-update-configuration: true
  # Verificar atualizações? Recomendado manter ativado.
  Check-updates: true
  # Notificar atualizações quando um jogador com permissão entrar no servidor?
  Notify-updates: true
  # Permissão necessária para receber a mensagem de atualização.
  Permission: alonsotags.update
  # Mensagem para enviar quando uma atualização for encontrada.
  Message: '&6&lTAGS &8&l» &7Uma nova atualização foi encontrada! Você está usando a versão &e{CURRENT}&7.
    Baixe a versão &e{NEW}&7 aqui: &c{LINK}'
